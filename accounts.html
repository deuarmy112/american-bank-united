<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts - American Bank United</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container navbar-container">
            <div class="navbar-brand">
                <h2><i class="fas fa-university"></i> American Bank United</h2>
            </div>
            <div class="navbar-menu">
                <a href="dashboard.html" class="nav-link"><i class="fas fa-home"></i> Dashboard</a>
                <a href="accounts.html" class="nav-link active"><i class="fas fa-wallet"></i> Accounts</a>
                <a href="cards.html" class="nav-link"><i class="fas fa-credit-card"></i> Cards</a>
                <a href="transfer.html" class="nav-link"><i class="fas fa-exchange-alt"></i> Transfer</a>
                <a href="transactions.html" class="nav-link"><i class="fas fa-receipt"></i> Transactions</a>
                <a href="send-money.html" class="nav-link"><i class="fas fa-paper-plane"></i> Send Money</a>
                <a href="bills.html" class="nav-link"><i class="fas fa-file-invoice-dollar"></i> Bills</a>
                <div class="navbar-user">
                    <span id="userName"><i class="fas fa-user-circle"></i> Loading...</span>
                    <button onclick="logout()" class="btn btn-secondary btn-sm"><i class="fas fa-sign-out-alt"></i> Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container main-content">
        <div class="dashboard-header">
            <h1>Your Accounts</h1>
            <button onclick="showCreateAccountModal()" class="btn btn-primary">+ Create New Account</button>
        </div>

        <div id="alert" class="alert" style="display: none;"></div>

        <div id="accountsList" class="accounts-grid">
            <!-- Accounts will be loaded here -->
        </div>
    </div>

    <!-- Create Account Modal -->
    <div id="createAccountModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Account</h2>
                <span class="close" onclick="closeCreateAccountModal()">&times;</span>
            </div>
            <form id="createAccountForm">
                <div class="form-group">
                    <label for="accountType">Account Type</label>
                    <select id="accountType" name="accountType" required>
                        <option value="">Select account type</option>
                        <option value="checking">Checking Account</option>
                        <option value="savings">Savings Account</option>
                        <option value="business">Business Account</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="initialDeposit">Initial Deposit (Optional)</label>
                    <input type="number" id="initialDeposit" name="initialDeposit" min="0" step="0.01" placeholder="0.00">
                </div>

                <div class="account-type-info">
                    <h4>Account Benefits:</h4>
                    <ul id="accountBenefits">
                        <li>Select an account type to see benefits</li>
                    </ul>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
            </form>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/accounts-api.js"></script>
</body>
</html>
