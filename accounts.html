<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        if (!localStorage.getItem('authToken')) {
            window.location.href = 'index.html';
        }
    </script>
    <title>Accounts - Opay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/opay.css">
    <style>body{background:#f8fafc}</style>
</head>
<body class="opay-ui">
        <header class="opay-header fixed top-0 left-0 right-0 z-20">
            <div class="max-w-2xl mx-auto px-4 py-3 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <a href="dashboard.html" class="opay-brand"><div style="margin-left:.5rem"><div class="opay-name">Accounts</div><div class="opay-sub">Manage your accounts</div></div></a>
                </div>
                <div>
                    <button onclick="showCreateAccountModal()" class="inline-flex items-center gap-2 bg-slate-100 text-sm text-slate-700 px-3 py-2 rounded-md">
                        <i class="fas fa-plus"></i> New
                    </button>
                </div>
            </div>
        </header>

        <main class="pt-20 pb-24 max-w-2xl mx-auto px-4">
            <div id="alert" class="hidden"></div>

            <div class="mb-4">
                <div class="opay-card p-4 mb-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <div class="text-sm text-slate-500">Total available balance</div>
                            <div id="accountsTotalBalance" class="text-2xl font-bold mt-1">$0.00</div>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="location.href='transfer.html'" class="px-3 py-2 bg-white/10 text-white rounded">Transfer</button>
                            <button onclick="location.href='deposit.html'" class="px-3 py-2 bg-white/10 text-white rounded">Deposit</button>
                        </div>
                    </div>
                </div>

                <div id="accountsList" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <!-- Accounts will be loaded here as cards -->
                </div>
            </div>
        </main>

        <!-- bottom nav removed to consolidate profile's bottom nav as app-wide control -->

    <!-- Create Account Modal -->
    <div id="createAccountModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/40">
        <div class="bg-white rounded-lg w-11/12 max-w-md p-4">
            <div class="flex items-center justify-between mb-2">
                <h3 class="text-lg font-semibold">Create New Account</h3>
                <button class="text-slate-500" onclick="closeCreateAccountModal()">Close</button>
            </div>
            <form id="createAccountForm">
                <label class="text-xs text-slate-500">Account Type</label>
                <select id="accountType" name="accountType" required class="w-full rounded-md border px-3 py-2 mb-2">
                    <option value="">Select account type</option>
                    <option value="checking">Checking Account</option>
                    <option value="savings">Savings Account</option>
                    <option value="business">Business Account</option>
                </select>

                <label class="text-xs text-slate-500">Nickname (optional)</label>
                <input id="accountNickname" type="text" class="w-full rounded-md border px-3 py-2 mb-2" placeholder="My Savings">

                <label class="text-xs text-slate-500">Initial Deposit (Optional)</label>
                <input type="number" id="initialDeposit" name="initialDeposit" min="0" step="0.01" placeholder="0.00" class="w-full rounded-md border px-3 py-2 mb-3">

                <div class="mb-3">
                    <h4 class="text-sm font-medium">Account Benefits</h4>
                    <p class="text-xs text-slate-500">Different account types offer varying benefits such as higher interest, overdraft protection, and business features.</p>
                </div>

                <div class="flex gap-2">
                    <button type="button" onclick="closeCreateAccountModal()" class="flex-1 border py-2 rounded-md">Cancel</button>
                    <button type="submit" class="flex-1 opay-btn">Create Account</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/utils.js?v=20260121.1"></script>
    <script src="js/api.js?v=20260121.1"></script>
    <script src="js/auth.js?v=20260121.1"></script>
    <script src="js/accounts-api.js?v=20260121.1"></script>
    <script src="js/bottom-nav.js?v=20260121.1"></script>
</body>
</html>
