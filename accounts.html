<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts - American Bank United</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>body{background:#f8fafc}</style>
</head>
<body>
        <header class="fixed top-0 left-0 right-0 bg-white shadow z-20">
            <div class="max-w-2xl mx-auto px-4 py-3 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <a href="dashboard.html" class="text-indigo-600 text-lg"><i class="fas fa-chevron-left"></i></a>
                    <h1 class="text-lg font-semibold">Accounts</h1>
                </div>
                <div>
                    <button onclick="logout()" class="text-sm text-slate-600">Logout</button>
                </div>
            </div>
        </header>

        <main class="pt-20 pb-24 max-w-2xl mx-auto px-4">
            <div id="alert" class="hidden"></div>

            <div class="flex items-center justify-between mb-4">
                <h2 class="text-base font-medium">Your Accounts</h2>
                <button onclick="showCreateAccountModal()" class="inline-flex items-center gap-2 bg-indigo-600 text-white px-3 py-2 rounded-md text-sm">
                    <i class="fas fa-plus"></i> New
                </button>
            </div>

            <div id="accountsList" class="space-y-3">
                <!-- Accounts will be loaded here as mobile cards -->
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t z-30">
            <div class="max-w-2xl mx-auto flex justify-between px-6 py-2">
                <a href="dashboard.html" class="flex flex-col items-center text-slate-600 text-xs"><i class="fas fa-home text-lg"></i>Home</a>
                <a href="accounts.html" class="flex flex-col items-center text-indigo-600 text-xs"><i class="fas fa-wallet text-lg"></i>Accounts</a>
                <a href="transfer.html" class="flex flex-col items-center text-slate-600 text-xs"><i class="fas fa-exchange-alt text-lg"></i>Transfer</a>
                <a href="transactions.html" class="flex flex-col items-center text-slate-600 text-xs"><i class="fas fa-receipt text-lg"></i>History</a>
                <a href="index.html" class="flex flex-col items-center text-slate-600 text-xs"><i class="fas fa-user text-lg"></i>Profile</a>
            </div>
        </nav>

    <!-- Create Account Modal -->
    <div id="createAccountModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Account</h2>
                <span class="close" onclick="closeCreateAccountModal()">&times;</span>
            </div>
            <form id="createAccountForm">
                <div class="form-group">
                    <label for="accountType">Account Type</label>
                    <select id="accountType" name="accountType" required>
                        <option value="">Select account type</option>
                        <option value="checking">Checking Account</option>
                        <option value="savings">Savings Account</option>
                        <option value="business">Business Account</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="initialDeposit">Initial Deposit (Optional)</label>
                    <input type="number" id="initialDeposit" name="initialDeposit" min="0" step="0.01" placeholder="0.00">
                </div>

                <div class="account-type-info">
                    <h4>Account Benefits:</h4>
                    <ul id="accountBenefits">
                        <li>Select an account type to see benefits</li>
                    </ul>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
            </form>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/accounts-api.js"></script>
</body>
</html>
