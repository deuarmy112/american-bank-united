<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - Admin Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container navbar-container">
            <div class="navbar-brand">
                <h2><i class="fas fa-shield-alt"></i> Admin Portal</h2>
            </div>
            <div class="navbar-menu">
                <a href="admin-dashboard.html" class="nav-link"><i class="fas fa-home"></i> Dashboard</a>
                <a href="admin-users.html" class="nav-link"><i class="fas fa-users"></i> Users</a>
                <a href="admin-accounts.html" class="nav-link"><i class="fas fa-wallet"></i> Accounts</a>
                <a href="admin-approvals.html" class="nav-link"><i class="fas fa-check-circle"></i> Approvals</a>
                <a href="admin-transactions.html" class="nav-link active"><i class="fas fa-exchange-alt"></i> Transactions</a>
                <a href="admin-audit.html" class="nav-link"><i class="fas fa-history"></i> Audit Log</a>
                <div class="navbar-user">
                    <span id="adminName"><i class="fas fa-user-shield"></i> Admin</span>
                    <button onclick="logout()" class="btn btn-secondary btn-sm"><i class="fas fa-sign-out-alt"></i> Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container main-content">
        <div class="dashboard-header">
            <h1><i class="fas fa-exchange-alt"></i> Transaction Monitoring</h1>
            <p class="subtitle">View and monitor all transactions</p>
        </div>

        <div id="alert" class="alert" style="display: none;"></div>

        <!-- Filters -->
        <div class="section">
            <div class="filters-card">
                <div class="form-group">
                    <label>Transaction Type</label>
                    <select id="typeFilter">
                        <option value="">All Types</option>
                        <option value="deposit">Deposit</option>
                        <option value="withdrawal">Withdrawal</option>
                        <option value="transfer">Transfer</option>
                        <option value="bill_payment">Bill Payment</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Start Date</label>
                    <input type="date" id="startDate">
                </div>
                <div class="form-group">
                    <label>End Date</label>
                    <input type="date" id="endDate">
                </div>
                <div class="form-group">
                    <label>Min Amount ($)</label>
                    <input type="number" id="minAmount" step="0.01" placeholder="0.00">
                </div>
                <div class="form-group">
                    <label>Max Amount ($)</label>
                    <input type="number" id="maxAmount" step="0.01" placeholder="10000.00">
                </div>
                <div class="form-group">
                    <button onclick="applyFilters()" class="btn btn-primary">
                        <i class="fas fa-filter"></i> Apply Filters
                    </button>
                    <button onclick="clearFilters()" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Clear
                    </button>
                </div>
            </div>
        </div>

        <!-- Transactions Table -->
        <div class="section">
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>User</th>
                            <th>Account</th>
                            <th>Type</th>
                            <th>Amount</th>
                            <th>Description</th>
                            <th>Balance After</th>
                        </tr>
                    </thead>
                    <tbody id="transactionsTable">
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 20px;">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/admin-api.js"></script>
    <script>
        // Check admin authentication
        function checkAuth() {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!token || (user.role !== 'admin' && user.role !== 'super_admin')) {
                window.location.href = 'admin-login.html';
                return false;
            }
            
            document.getElementById('adminName').innerHTML = 
                `<i class="fas fa-user-shield"></i> ${user.firstName} ${user.lastName}`;
            return true;
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'admin-login.html';
        }

        let currentFilters = {};

        async function loadTransactions() {
            if (!checkAuth()) return;

            try {
                const data = await adminAPI.getTransactions(currentFilters);
                
                const tbody = document.getElementById('transactionsTable');
                if (data.transactions.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align: center;">No transactions found</td></tr>';
                    return;
                }

                tbody.innerHTML = data.transactions.map(txn => `
                    <tr>
                        <td>${formatDate(txn.created_at)}</td>
                        <td>${txn.first_name} ${txn.last_name}<br><small>${txn.email}</small></td>
                        <td>${txn.account_number}</td>
                        <td><span class="badge">${txn.type.replace('_', ' ')}</span></td>
                        <td><strong>${formatCurrency(txn.amount)}</strong></td>
                        <td>${txn.description || '-'}</td>
                        <td>${formatCurrency(txn.balance_after)}</td>
                    </tr>
                `).join('');

            } catch (error) {
                console.error('Load transactions error:', error);
                showAlert('Failed to load transactions', 'error');
            }
        }

        function applyFilters() {
            currentFilters = {
                type: document.getElementById('typeFilter').value,
                startDate: document.getElementById('startDate').value,
                endDate: document.getElementById('endDate').value,
                minAmount: document.getElementById('minAmount').value,
                maxAmount: document.getElementById('maxAmount').value
            };
            
            // Remove empty filters
            Object.keys(currentFilters).forEach(key => {
                if (!currentFilters[key]) delete currentFilters[key];
            });
            
            loadTransactions();
        }

        function clearFilters() {
            document.getElementById('typeFilter').value = '';
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            document.getElementById('minAmount').value = '';
            document.getElementById('maxAmount').value = '';
            currentFilters = {};
            loadTransactions();
        }

        // Load transactions on page load
        loadTransactions();
    </script>
</body>
</html>
