<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opay - Login</title>
        <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="css/opay.css">
        <style>
            /* small overrides for auth card */
            .auth-bg { background: linear-gradient(90deg,#0f172a 0%,#0b1220 100%); }
        </style>
</head>
<body class="opay-ui">
        <div class="min-h-screen auth-bg flex items-center justify-center py-12 px-4">
            <div class="max-w-md w-full bg-white/95 backdrop-blur rounded-2xl shadow-lg p-8">
                <div class="text-center mb-6">
                    <h1 class="text-2xl font-semibold text-slate-900"><i class="fas fa-university text-orange-600 mr-2"></i>Opay</h1>
                    <p class="text-sm text-slate-600">Welcome back — sign in to manage your accounts</p>
                </div>

                <div id="alert" class="hidden" role="alert"></div>

                <form id="loginForm" class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-700">Email address</label>
                        <div class="mt-1">
                            <input id="email" name="email" type="email" required class="block w-full rounded-md border-slate-200 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="you@example.com">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
                        <div class="mt-1 relative">
                            <input id="password" name="password" type="password" required class="block w-full rounded-md border-slate-200 shadow-sm pr-10 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="••••••••">
                            <button type="button" onclick="togglePassword()" class="absolute right-2 top-2 text-slate-400">
                                <i class="fas fa-eye" id="toggleIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-center justify-between text-sm">
                        <label class="inline-flex items-center gap-2 text-slate-600"><input type="checkbox" id="rememberMe" class="rounded"> Remember me</label>
                        <a href="#" class="text-indigo-600 hover:underline">Forgot password?</a>
                    </div>

                    <div>
                        <button type="submit" class="w-full inline-flex justify-center items-center gap-2 rounded-md bg-orange-600 text-white px-4 py-2 hover:bg-orange-700">
                            <i class="fas fa-sign-in-alt"></i> Sign in
                        </button>
                    </div>
                </form>

                <p class="mt-6 text-center text-sm text-slate-600">Don't have an account? <a href="register.html" class="text-orange-600 hover:underline">Create one</a></p>
            </div>
        </div>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
        <script src="js/ui.js"></script>
        <!-- Bottom feature sheet -->
        <div id="featureBackdrop" onclick="featureBackdropClick(event)" class="hidden fixed inset-0 bg-black/40 z-40"></div>
        <div id="featureSheet" class="hidden fixed bottom-0 left-0 right-0 z-50 transform translate-y-full transition-transform duration-300">
            <div class="max-w-md mx-auto bg-white rounded-t-2xl shadow-lg p-4">
                <div class="flex items-center justify-between">
                    <h3 class="font-semibold">Quick Actions</h3>
                    <button onclick="closeFeatureSheet()" class="text-slate-500">Close</button>
                </div>
                <div class="grid grid-cols-3 gap-3 mt-4">
                    <a href="transfer.html" class="flex flex-col items-center p-3 bg-slate-50 rounded-lg"> <i class="fas fa-exchange-alt text-lg text-indigo-600"></i> <span class="text-xs mt-1">Transfer</span></a>
                    <a href="#" class="flex flex-col items-center p-3 bg-slate-50 rounded-lg"> <i class="fas fa-money-bill-wave text-lg text-green-600"></i> <span class="text-xs mt-1">Deposit</span></a>
                    <a href="#" class="flex flex-col items-center p-3 bg-slate-50 rounded-lg"> <i class="fas fa-hand-holding-dollar text-lg text-rose-600"></i> <span class="text-xs mt-1">Withdraw</span></a>
                    <a href="bills.html" class="flex flex-col items-center p-3 bg-slate-50 rounded-lg"> <i class="fas fa-file-invoice-dollar text-lg text-yellow-600"></i> <span class="text-xs mt-1">Bill Pay</span></a>
                    <a href="cards.html" class="flex flex-col items-center p-3 bg-slate-50 rounded-lg"> <i class="fas fa-credit-card text-lg text-indigo-500"></i> <span class="text-xs mt-1">Cards</span></a>
                    <a href="transactions.html" class="flex flex-col items-center p-3 bg-slate-50 rounded-lg"> <i class="fas fa-receipt text-lg text-slate-700"></i> <span class="text-xs mt-1">History</span></a>
                </div>
                <div class="mt-4 text-xs text-slate-500">More: Scheduled payments, External transfers, Statements, Support</div>
            </div>
        </div>

        <!-- Bottom nav visible across app -->
        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t z-30">
            <div class="max-w-md mx-auto flex justify-between px-6 py-2">
                <a href="dashboard.html" class="flex flex-col items-center text-slate-600 text-xs"><i class="fas fa-home text-lg"></i><span>Home</span></a>
                <a href="accounts.html" class="flex flex-col items-center text-slate-600 text-xs"><i class="fas fa-wallet text-lg"></i><span>Accounts</span></a>
                <button onclick="toggleFeatureSheet()" class="-mt-6 bg-indigo-600 text-white p-3 rounded-full shadow-lg"><i class="fas fa-star"></i></button>
                <a href="transactions.html" class="flex flex-col items-center text-slate-600 text-xs"><i class="fas fa-receipt text-lg"></i><span>History</span></a>
                <a href="index.html" class="flex flex-col items-center text-slate-600 text-xs"><i class="fas fa-user text-lg"></i><span>Profile</span></a>
            </div>
        </nav>
    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
