<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container navbar-container">
            <div class="navbar-brand">
                <h2><i class="fas fa-shield-alt"></i> Admin Portal</h2>
            </div>
            <div class="navbar-menu">
                <a href="admin-dashboard.html" class="nav-link"><i class="fas fa-home"></i> Dashboard</a>
                <a href="admin-users.html" class="nav-link active"><i class="fas fa-users"></i> Users</a>
                <a href="admin-accounts.html" class="nav-link"><i class="fas fa-wallet"></i> Accounts</a>
                <a href="admin-transactions.html" class="nav-link"><i class="fas fa-exchange-alt"></i> Transactions</a>
                <a href="admin-audit.html" class="nav-link"><i class="fas fa-history"></i> Audit Log</a>
                <div class="navbar-user">
                    <span id="adminName"><i class="fas fa-user-shield"></i> Admin</span>
                    <button onclick="logout()" class="btn btn-secondary btn-sm"><i class="fas fa-sign-out-alt"></i> Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container main-content">
        <div class="dashboard-header">
            <h1><i class="fas fa-users"></i> User Management</h1>
            <p class="subtitle">View and manage all user accounts</p>
        </div>

        <div id="alert" class="alert" style="display: none;"></div>

        <!-- Filters -->
        <div class="section">
            <div class="filters-card">
                <div class="form-group">
                    <label>Search</label>
                    <input type="text" id="searchInput" placeholder="Search by name or email...">
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="statusFilter">
                        <option value="">All Statuses</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                        <option value="suspended">Suspended</option>
                    </select>
                </div>
                <div class="form-group">
                    <button onclick="applyFilters()" class="btn btn-primary">
                        <i class="fas fa-filter"></i> Apply Filters
                    </button>
                </div>
            </div>
        </div>

        <!-- Users Table -->
        <div class="section">
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Email</th>
                            <th>Accounts</th>
                            <th>Total Balance</th>
                            <th>Status</th>
                            <th>Registered</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable">
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 20px;">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- User Details Modal -->
    <div id="userDetailsModal" class="modal">
        <div class="modal-content" style="max-width: 900px;">
            <span class="close" onclick="closeUserDetailsModal()">&times;</span>
            <h2 id="modalUserName">User Details</h2>
            
            <div id="userDetailsContent"></div>
        </div>
    </div>

    <!-- Change Status Modal -->
    <div id="changeStatusModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeChangeStatusModal()">&times;</span>
            <h2>Change User Status</h2>
            
            <form id="changeStatusForm">
                <input type="hidden" id="changeStatusUserId">
                <div class="form-group">
                    <label>New Status</label>
                    <select id="newStatus" required>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                        <option value="suspended">Suspended</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Reason (Optional)</label>
                    <textarea id="statusReason" rows="3" placeholder="Reason for status change..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Update Status</button>
            </form>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/admin-api.js"></script>
    <script>
        // Check admin authentication
        function checkAuth() {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!token || (user.role !== 'admin' && user.role !== 'super_admin')) {
                window.location.href = 'admin-login.html';
                return false;
            }
            
            document.getElementById('adminName').innerHTML = 
                `<i class="fas fa-user-shield"></i> ${user.firstName} ${user.lastName}`;
            return true;
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'admin-login.html';
        }

        let currentFilters = {};

        async function loadUsers() {
            if (!checkAuth()) return;

            try {
                const data = await adminAPI.getUsers(currentFilters);
                
                const tbody = document.getElementById('usersTable');
                if (data.users.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align: center;">No users found</td></tr>';
                    return;
                }

                tbody.innerHTML = data.users.map(user => `
                    <tr>
                        <td><strong>${user.first_name} ${user.last_name}</strong></td>
                        <td>${user.email}</td>
                        <td>${user.account_count}</td>
                        <td>${formatCurrency(user.total_balance || 0)}</td>
                        <td><span class="badge badge-${user.status === 'active' ? 'success' : user.status === 'suspended' ? 'danger' : 'warning'}">${user.status}</span></td>
                        <td>${formatDate(user.created_at)}</td>
                        <td>
                            <button onclick="viewUserDetails('${user.id}')" class="btn btn-sm btn-secondary">
                                <i class="fas fa-eye"></i> View
                            </button>
                            <button onclick="showChangeStatusModal('${user.id}', '${user.status}')" class="btn btn-sm btn-primary">
                                <i class="fas fa-edit"></i> Status
                            </button>
                        </td>
                    </tr>
                `).join('');

            } catch (error) {
                console.error('Load users error:', error);
                showAlert('Failed to load users', 'error');
            }
        }

        function applyFilters() {
            currentFilters = {
                search: document.getElementById('searchInput').value,
                status: document.getElementById('statusFilter').value
            };
            loadUsers();
        }

        async function viewUserDetails(userId) {
            try {
                const data = await adminAPI.getUserDetails(userId);
                const user = data.user;

                document.getElementById('modalUserName').textContent = `${user.first_name} ${user.last_name}`;
                
                let accountsHtml = data.accounts.map(acc => `
                    <div class="account-item" style="border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 5px;">
                        <div style="display: flex; justify-content: space-between;">
                            <div>
                                <strong>${acc.account_type.toUpperCase()}</strong> - ${acc.account_number}<br>
                                <span class="badge badge-${acc.status === 'active' ? 'success' : 'warning'}">${acc.status}</span>
                                <span class="badge">${acc.approval_status}</span>
                            </div>
                            <div style="text-align: right;">
                                <strong style="font-size: 20px;">${formatCurrency(acc.balance)}</strong>
                            </div>
                        </div>
                    </div>
                `).join('');

                let transactionsHtml = data.recentTransactions.slice(0, 10).map(txn => `
                    <tr>
                        <td>${formatDate(txn.created_at)}</td>
                        <td>${txn.account_number}</td>
                        <td><span class="badge">${txn.type.replace('_', ' ')}</span></td>
                        <td>${formatCurrency(txn.amount)}</td>
                        <td>${txn.description || '-'}</td>
                    </tr>
                `).join('');

                document.getElementById('userDetailsContent').innerHTML = `
                    <div style="margin-bottom: 20px;">
                        <p><strong>Email:</strong> ${user.email}</p>
                        <p><strong>Phone:</strong> ${user.phone || 'N/A'}</p>
                        <p><strong>Status:</strong> <span class="badge">${user.status}</span></p>
                        <p><strong>Role:</strong> ${user.role}</p>
                        <p><strong>Registered:</strong> ${formatDate(user.created_at)}</p>
                        <p><strong>Last Login:</strong> ${user.last_login ? formatDate(user.last_login) : 'Never'}</p>
                    </div>

                    <h3>Accounts (${data.accounts.length})</h3>
                    ${accountsHtml || '<p>No accounts</p>'}

                    <h3 style="margin-top: 30px;">Recent Transactions</h3>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Account</th>
                                <th>Type</th>
                                <th>Amount</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${transactionsHtml || '<tr><td colspan="5" style="text-align: center;">No transactions</td></tr>'}
                        </tbody>
                    </table>
                `;

                document.getElementById('userDetailsModal').style.display = 'block';

            } catch (error) {
                console.error('View user details error:', error);
                showAlert('Failed to load user details', 'error');
            }
        }

        function closeUserDetailsModal() {
            document.getElementById('userDetailsModal').style.display = 'none';
        }

        function showChangeStatusModal(userId, currentStatus) {
            document.getElementById('changeStatusUserId').value = userId;
            document.getElementById('newStatus').value = currentStatus;
            document.getElementById('statusReason').value = '';
            document.getElementById('changeStatusModal').style.display = 'block';
        }

        function closeChangeStatusModal() {
            document.getElementById('changeStatusModal').style.display = 'none';
        }

        document.getElementById('changeStatusForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = document.getElementById('changeStatusUserId').value;
            const status = document.getElementById('newStatus').value;
            const reason = document.getElementById('statusReason').value;

            try {
                await adminAPI.updateUserStatus(userId, status, reason);
                showAlert('User status updated successfully', 'success');
                closeChangeStatusModal();
                loadUsers();
            } catch (error) {
                console.error('Update status error:', error);
                showAlert('Failed to update user status', 'error');
            }
        });

        // Load users on page load
        loadUsers();

        // Enter key for search
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') applyFilters();
        });
    </script>
</body>
</html>
