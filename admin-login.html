<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Opay</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .admin-login-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .admin-header i {
            font-size: 60px;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .admin-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .admin-header p {
            color: #666;
            font-size: 14px;
        }
        
        .back-to-main {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-to-main a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-to-main a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="admin-header">
                <i class="fas fa-shield-alt"></i>
                <h1>Admin Portal</h1>
                <p>American Bank United</p>
            </div>

            <div id="alert" class="alert" style="display: none;"></div>

            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <input type="email" id="email" name="email" required placeholder="admin@americanbankunited.com">
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> Sign In to Admin Panel
                </button>
            </form>

            <div class="back-to-main">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i> Back to Customer Portal
                </a>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script>
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:5000/api'
            : 'https://american-bank-api.onrender.com/api';

        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                // Check if user has admin role
                if (data.user.role !== 'admin' && data.user.role !== 'super_admin') {
                    showAlert('Access denied. Admin privileges required.', 'error');
                    return;
                }

                // Store token and user info
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                showAlert('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);
                showAlert(error.message, 'error');
            }
        });
    </script>
</body>
</html>
