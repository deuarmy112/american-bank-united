<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script> if(!localStorage.getItem('authToken')) window.location.href='index.html'; </script>
  <title>More - American Bank United</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/opay.css">
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
</head>
<body class="opay-ui">
  <header class="opay-header">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center gap-4">
        <a href="dashboard.html" class="opay-brand flex items-center gap-3">
          <img src="assets/abu-logo.svg" alt="ABU" class="w-10 h-10">
          <div>
            <div class="opay-name">American Bank United</div>
            <div class="opay-sub">More</div>
          </div>
        </a>
      </div>
    </div>
  </header>
  <main class="max-w-md mx-auto p-4 pb-32">
    <h1 class="text-lg font-semibold mb-2">More Controls</h1>
    <p class="text-sm text-slate-600">Additional features and actions.</p>
    <div class="mt-4 grid grid-cols-2 gap-3">
      <a href="wallet.html" class="flex flex-col items-center p-4 bg-slate-50 rounded-lg">
        <i class="fas fa-wallet text-2xl text-fuchsia-600 mb-2"></i>
        <span class="text-sm">Wallet</span>
      </a>
      <a href="#" onclick="openFeatureModal('loan')" class="flex flex-col items-center p-4 bg-slate-50 rounded-lg">
        <i class="fas fa-hand-holding-dollar text-2xl text-rose-500 mb-2"></i>
        <span class="text-sm">Loan</span>
      </a>
      <a href="investments.html" class="flex flex-col items-center p-4 bg-slate-50 rounded-lg">
        <i class="fas fa-chart-line text-2xl text-sky-600 mb-2"></i>
        <span class="text-sm">Investment</span>
      </a>
      <a href="shop.html" class="flex flex-col items-center p-4 bg-slate-50 rounded-lg">
        <i class="fas fa-store text-2xl text-yellow-600 mb-2"></i>
        <span class="text-sm">Shop Now</span>
      </a>
      <a href="other-banks.html" class="flex flex-col items-center p-4 bg-slate-50 rounded-lg">
        <i class="fas fa-globe text-2xl text-sky-500 mb-2"></i>
        <span class="text-sm">International Transfer</span>
      </a>
      <a href="trade.html" class="flex flex-col items-center p-4 bg-slate-50 rounded-lg">
        <i class="fas fa-exchange-alt text-2xl text-indigo-600 mb-2"></i>
        <span class="text-sm">Trade</span>
      </a>
      <a href="transactions.html" class="flex flex-col items-center p-4 bg-slate-50 rounded-lg">
        <i class="fas fa-history text-2xl text-slate-700 mb-2"></i>
        <span class="text-sm">History</span>
      </a>
      <a href="cards.html" class="flex flex-col items-center p-4 bg-slate-50 rounded-lg">
        <i class="fas fa-credit-card text-2xl text-sky-500 mb-2"></i>
        <span class="text-sm">Cards</span>
      </a>
      <a href="#" onclick="openFeatureModal('qr')" class="flex flex-col items-center p-4 bg-slate-50 rounded-lg">
        <i class="fas fa-qrcode text-2xl text-slate-700 mb-2"></i>
        <span class="text-sm">QR Pay</span>
      </a>
      <a href="#" onclick="openBeneficiariesModal()" class="flex flex-col items-center p-4 bg-slate-50 rounded-lg">
        <i class="fas fa-users text-2xl text-indigo-600 mb-2"></i>
        <span class="text-sm">Beneficiaries</span>
      </a>
    </div>
  </main>
  <script src="js/features.js"></script>
  <script>
    // loan modal uses existing handler present in features.js
    // close behavior: none required here
  </script>
</body>
</html>
