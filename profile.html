<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - American Bank United</title>
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <script>
        if (!localStorage.getItem('authToken')) {
            window.location.href = 'index.html';
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/opay.css">
</head>
<body class="opay-ui">
    <header class="fixed top-0 left-0 right-0 bg-white shadow z-20">
        <div class="max-w-2xl mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <a href="dashboard.html" class="text-indigo-600 text-lg"><i class="fas fa-chevron-left"></i></a>
                <h1 class="text-lg font-semibold">Profile</h1>
            </div>
            <div>
                <button id="logoutBtn" class="text-sm text-rose-600">Logout</button>
            </div>
        </div>
    </header>

    <main class="pt-20 pb-24 max-w-2xl mx-auto px-4">
        <div id="profileCard" class="bg-white rounded-xl shadow p-6">
            <div class="flex items-center gap-4">
                <img id="profileAvatar" src="https://via.placeholder.com/80" alt="avatar" class="w-20 h-20 rounded-full border">
                <div>
                    <h2 id="profileName" class="text-xl font-semibold">Loading...</h2>
                    <p id="profileEmail" class="text-sm text-slate-500">&nbsp;</p>
                    <p id="profilePhone" class="text-sm text-slate-500">&nbsp;</p>
                </div>
            </div>

            <div class="mt-6 grid grid-cols-2 gap-3">
                <button id="editProfileBtn" class="px-4 py-2 border rounded">Edit profile</button>
                <button id="changePasswordBtn" class="px-4 py-2 bg-indigo-600 text-white rounded">Change password</button>
            </div>

            <div class="mt-6">
                <h3 class="text-sm font-medium">Account settings</h3>
                <ul class="mt-3 space-y-2 text-sm text-slate-600">
                    <li><strong>Notifications:</strong> Email, SMS</li>
                    <li><strong>Language:</strong> English</li>
                    <li><strong>Two-factor:</strong> Not set</li>
                </ul>
            </div>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        async function loadProfile() {
            try {
                const user = await authAPI.getProfile();
                document.getElementById('profileName').textContent = `${user.first_name} ${user.last_name}`;
                document.getElementById('profileEmail').textContent = user.email || '';
                document.getElementById('profilePhone').textContent = user.phone || '';
                // if server provides avatar URL
                if (user.avatar) document.getElementById('profileAvatar').src = user.avatar;
            } catch (err) {
                console.error('Failed to load profile', err);
            }
        }

        document.getElementById('logoutBtn').addEventListener('click', () => {
            if (confirm('Logout?')) authAPI.logout();
        });

        document.getElementById('editProfileBtn').addEventListener('click', () => {
            alert('Edit profile - not implemented in this demo');
        });

        document.getElementById('changePasswordBtn').addEventListener('click', () => {
            alert('Change password - not implemented in this demo');
        });

        loadProfile();
    </script>
</body>
</html>
