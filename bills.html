<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        if (!localStorage.getItem('authToken')) {
            window.location.href = 'index.html';
        }
    </script>
    <title>Bill Payment - American Bank United</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <script src="js/global-ui.js" defer></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container navbar-container">
            <div class="navbar-brand">
                <h2><i class="fas fa-university"></i> American Bank United</h2>
            </div>
            <div class="navbar-menu">
                <a href="dashboard.html" class="nav-link"><i class="fas fa-home"></i> Dashboard</a>
                <a href="accounts.html" class="nav-link"><i class="fas fa-wallet"></i> Accounts</a>
                <a href="cards.html" class="nav-link"><i class="fas fa-credit-card"></i> Cards</a>
                <a href="transfer.html" class="nav-link"><i class="fas fa-exchange-alt"></i> Transfer</a>
                <a href="transactions.html" class="nav-link"><i class="fas fa-receipt"></i> Transactions</a>
                <a href="send-money.html" class="nav-link"><i class="fas fa-paper-plane"></i> Send Money</a>
                <a href="bills.html" class="nav-link active"><i class="fas fa-file-invoice-dollar"></i> Bills</a>
                <div class="navbar-user">
                    <span id="userName"><i class="fas fa-user-circle"></i> Loading...</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container main-content">
        <div class="dashboard-header">
            <div>
                <h1><i class="fas fa-file-invoice-dollar"></i> Bill Payment</h1>
                <p class="subtitle">Pay your bills quickly and securely</p>
            </div>
            <button onclick="showAddBillerModal()" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add New Biller
            </button>
        </div>

        <div id="alert" class="alert" style="display: none;"></div>

        <!-- Quick Pay Categories -->
        <div class="section">
            <h2><i class="fas fa-bolt"></i> Quick Pay</h2>
            <div class="bill-categories">
                <div class="bill-category" onclick="filterByCategory('utilities')">
                    <i class="fas fa-lightbulb"></i>
                    <span>Utilities</span>
                </div>
                <div class="bill-category" onclick="filterByCategory('internet')">
                    <i class="fas fa-wifi"></i>
                    <span>Internet</span>
                </div>
                <div class="bill-category" onclick="filterByCategory('phone')">
                    <i class="fas fa-phone"></i>
                    <span>Phone</span>
                </div>
                <div class="bill-category" onclick="filterByCategory('insurance')">
                    <i class="fas fa-shield-alt"></i>
                    <span>Insurance</span>
                </div>
                <div class="bill-category" onclick="filterByCategory('credit-card')">
                    <i class="fas fa-credit-card"></i>
                    <span>Credit Card</span>
                </div>
                <div class="bill-category" onclick="filterByCategory('loan')">
                    <i class="fas fa-money-bill-wave"></i>
                    <span>Loans</span>
                </div>
            </div>
        </div>

        <!-- Saved Billers -->
        <div class="section">
            <h2><i class="fas fa-bookmark"></i> Saved Billers</h2>
            <div id="savedBillers" class="billers-grid">
                <!-- Billers will be loaded here -->
            </div>
        </div>

        <!-- Recent Payments -->
        <div class="section">
            <h2><i class="fas fa-history"></i> Recent Bill Payments</h2>
            <div id="recentPayments" class="transactions-container">
                <!-- Recent payments will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Add Biller Modal -->
    <div id="addBillerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-plus-circle"></i> Add New Biller</h2>
                <span class="close" onclick="closeAddBillerModal()">&times;</span>
            </div>
            <form id="addBillerForm">
                <div class="form-group">
                    <label for="billerCategory"><i class="fas fa-list"></i> Category</label>
                    <select id="billerCategory" name="billerCategory" required>
                        <option value="">Select category</option>
                        <option value="utilities">Utilities</option>
                        <option value="internet">Internet/Cable</option>
                        <option value="phone">Phone</option>
                        <option value="insurance">Insurance</option>
                        <option value="credit-card">Credit Card</option>
                        <option value="loan">Loan</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="billerName"><i class="fas fa-building"></i> Biller Name</label>
                    <input type="text" id="billerName" name="billerName" required placeholder="e.g., Electric Company">
                </div>

                <div class="form-group">
                    <label for="accountNumber"><i class="fas fa-hashtag"></i> Account Number</label>
                    <input type="text" id="accountNumber" name="accountNumber" required placeholder="Your account number with biller">
                </div>

                <div class="form-group">
                    <label for="nickname"><i class="fas fa-tag"></i> Nickname (Optional)</label>
                    <input type="text" id="nickname" name="nickname" placeholder="e.g., Home Electric">
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-save"></i> Save Biller
                </button>
            </form>
        </div>
    </div>

    <!-- Pay Bill Modal -->
    <div id="payBillModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-money-check-alt"></i> Pay Bill</h2>
                <span class="close" onclick="closePayBillModal()">&times;</span>
            </div>
            <form id="payBillForm">
                <input type="hidden" id="billerId" name="billerId">
                
                <div class="form-group">
                    <label><i class="fas fa-building"></i> Paying To</label>
                    <div id="billerInfo" class="biller-info-display"></div>
                </div>

                <div class="form-group">
                    <label for="payFromAccount"><i class="fas fa-wallet"></i> Pay From Account</label>
                    <select id="payFromAccount" name="payFromAccount" required>
                        <option value="">Select account</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="billAmount"><i class="fas fa-dollar-sign"></i> Amount</label>
                    <input type="number" id="billAmount" name="billAmount" required min="0.01" step="0.01" placeholder="0.00">
                </div>

                <div class="form-group">
                    <label for="paymentDate"><i class="fas fa-calendar"></i> Payment Date</label>
                    <input type="date" id="paymentDate" name="paymentDate" required>
                </div>

                <div class="form-group">
                    <label for="billMemo"><i class="fas fa-sticky-note"></i> Memo (Optional)</label>
                    <input type="text" id="billMemo" name="billMemo" placeholder="Payment note">
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-paper-plane"></i> Submit Payment
                </button>
            </form>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/bills-api.js"></script>
</body>
</html>
