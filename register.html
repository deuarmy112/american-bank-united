<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - American Bank United</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>body{background:#0f172a}</style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center p-4">
      <div class="max-w-md w-full bg-white rounded-2xl p-6 shadow-lg">
        <div class="text-center mb-4">
          <h1 class="text-xl font-semibold">Create Account</h1>
          <p class="text-sm text-slate-600">Sign up to access mobile banking</p>
        </div>

        <div id="alert" class="hidden"></div>

        <form id="registerForm" class="space-y-3">
          <div class="grid grid-cols-2 gap-2">
            <input id="firstName" name="firstName" type="text" required class="rounded-md border px-3 py-2" placeholder="First">
            <input id="lastName" name="lastName" type="text" required class="rounded-md border px-3 py-2" placeholder="Last">
          </div>

          <input id="email" name="email" type="email" required class="w-full rounded-md border px-3 py-2" placeholder="Email">
          <input id="phone" name="phone" type="tel" required class="w-full rounded-md border px-3 py-2" placeholder="Phone">
          <input id="dateOfBirth" name="dateOfBirth" type="date" required class="w-full rounded-md border px-3 py-2">
          <input id="password" name="password" type="password" required minlength="6" class="w-full rounded-md border px-3 py-2" placeholder="Password">
          <input id="confirmPassword" name="confirmPassword" type="password" required minlength="6" class="w-full rounded-md border px-3 py-2" placeholder="Confirm Password">

          <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md">Create Account</button>
        </form>

        <p class="mt-4 text-center text-sm text-slate-600">Already have an account? <a href="index.html" class="text-indigo-600">Login</a></p>
      </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
