<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - American Bank United</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>body{background:#0f172a}</style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center p-4">
      <div class="max-w-md w-full bg-white rounded-2xl p-6 shadow-lg">
        <div class="text-center mb-4">
          <h1 class="text-xl font-semibold">Create Account</h1>
          <p class="text-sm text-slate-600">Sign up to access mobile banking</p>
        </div>

        <div id="alert" class="hidden"></div>

        <form id="registerForm" class="space-y-3">
          <div class="grid grid-cols-2 gap-2">
            <input id="firstName" name="firstName" type="text" required class="rounded-md border px-3 py-2" placeholder="First">
            <input id="lastName" name="lastName" type="text" required class="rounded-md border px-3 py-2" placeholder="Last">
          </div>

          <input id="email" name="email" type="email" required class="w-full rounded-md border px-3 py-2" placeholder="Email">
          <input id="phone" name="phone" type="tel" required class="w-full rounded-md border px-3 py-2" placeholder="Phone">
          <input id="dateOfBirth" name="dateOfBirth" type="date" required class="w-full rounded-md border px-3 py-2">
          <input id="password" name="password" type="password" required minlength="6" class="w-full rounded-md border px-3 py-2" placeholder="Password">
          <input id="confirmPassword" name="confirmPassword" type="password" required minlength="6" class="w-full rounded-md border px-3 py-2" placeholder="Confirm Password">

          <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md">Create Account</button>
        </form>

        <p class="mt-4 text-center text-sm text-slate-600">Already have an account? <a href="index.html" class="text-indigo-600">Login</a></p>
      </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/register.js"></script>
    <script src="js/ui.js"></script>

    <!-- Bottom feature sheet + nav -->
    <div id="featureBackdrop" onclick="featureBackdropClick(event)" class="hidden fixed inset-0 bg-black/40 z-40"></div>
    <div id="featureSheet" class="hidden fixed bottom-0 left-0 right-0 z-50 transform translate-y-full transition-transform duration-300">
      <div class="max-w-md mx-auto bg-white rounded-t-2xl shadow-lg p-4">
        <div class="flex items-center justify-between">
          <h3 class="font-semibold">Quick Actions</h3>
          <button onclick="closeFeatureSheet()" class="text-slate-500">Close</button>
        </div>
        <div class="grid grid-cols-3 gap-3 mt-4">
          <a href="transfer.html" class="flex flex-col items-center p-3 bg-slate-50 rounded-lg"> <i class="fas fa-exchange-alt text-lg text-indigo-600"></i> <span class="text-xs mt-1">Transfer</span></a>
          <a href="#" class="flex flex-col items-center p-3 bg-slate-50 rounded-lg"> <i class="fas fa-money-bill-wave text-lg text-green-600"></i> <span class="text-xs mt-1">Deposit</span></a>
          <a href="#" class="flex flex-col items-center p-3 bg-slate-50 rounded-lg"> <i class="fas fa-hand-holding-dollar text-lg text-rose-600"></i> <span class="text-xs mt-1">Withdraw</span></a>
        </div>
        <div class="mt-4 text-xs text-slate-500">More: Scheduled payments, External transfers, Statements, Support</div>
      </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t z-30">
      <div class="max-w-md mx-auto flex justify-between px-6 py-2">
        <a href="dashboard.html" class="flex flex-col items-center text-slate-600 text-xs"><i class="fas fa-home text-lg"></i><span>Home</span></a>
        <a href="accounts.html" class="flex flex-col items-center text-slate-600 text-xs"><i class="fas fa-wallet text-lg"></i><span>Accounts</span></a>
        <button onclick="toggleFeatureSheet()" class="-mt-6 bg-indigo-600 text-white p-3 rounded-full shadow-lg"><i class="fas fa-star"></i></button>
        <a href="transactions.html" class="flex flex-col items-center text-slate-600 text-xs"><i class="fas fa-receipt text-lg"></i><span>History</span></a>
        <a href="index.html" class="flex flex-col items-center text-slate-600 text-xs"><i class="fas fa-user text-lg"></i><span>Profile</span></a>
      </div>
    </nav>
</body>
</html>
